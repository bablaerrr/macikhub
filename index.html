<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Логотип — концепт</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://github.com/bablaerrr/macikhub/blob/main/%D0%BF%D0%B5%D1%80%D0%B5%D0%BA%D1%80%D0%B0%D1%81%D0%B8%D1%82%D1%8C%20%D0%B7%D0%B0%D0%B3%D1%80%D1%83%D0%B6%D0%B5%D0%BD.jpg?raw=true') no-repeat center center;
      background-size: cover;
      background-attachment: fixed;
      color: black;
    }

    .container {
      padding: 40px 20px;
      text-align: center;
    }

    .logo {
      margin-bottom: 30px;
    }

    .logo img {
      max-width: 200px;
      height: auto;
    }

    .concepts {
      display: flex;
      justify-content: center;
      gap: 60px;
      flex-wrap: wrap;
    }

    .concept {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .concept a {
      text-decoration: none;
    }

    .concept a button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #004d00;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .concept a button:hover {
      background-color: #009900;
    }

    .caption {
      font-size: 14px;
      color: #222;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">
      <img src="https://github.com/bablaerrr/macikhub/blob/main/838b2838-57b3-476d-9a7f-bc2297dcd818_removalai_preview.png?raw=true" alt="ЛОГО">
    </div>

    <div class="concepts">
      <div class="concept">
        <a href="https://bablaerrr.github.io/macikhub/pianino.html" target="_blank">
          <button>масьик пианино</button>
        </a>
        <div class="caption"></div>
      </div>
      <div class="concept">
        <a href="https://example.com/cartoons" target="_blank">
          <button>Мультики</button>
        </a>
        <div class="caption"></div>
      </div>
      <div class="concept">
        <a href="https://example.com/contrast" target="_blank">
          <button>Контраст стр</button>
        </a>
        <div class="caption">Контраст стр</div>
      </div>
    </div>
  </div>

</body>
</html>
